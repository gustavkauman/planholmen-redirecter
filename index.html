<!DOCTYPE html>
<html>
<head>
    <title>PLan Holmen 2019 - Redirect</title>
</head>
<body>
<script type="text/javascript">

    var url = {
        "24t" : "https://docs.google.com/forms/d/e/1FAIpQLSdUIKneZLBjLSuv9-CMFRfchUeomqibd1ZI8WL5KvSbgx7ZjA/viewform?usp=sf_link",
        "Bydag" : "https://docs.google.com/forms/d/e/1FAIpQLSesNiH-_ZYvEpzqBD06whCQhZA7iR_Hto_S5-T6bONsxzwipQ/viewform?usp=sf_link",
        "BytTilNyt" : "https://docs.google.com/forms/d/e/1FAIpQLSf0XMeQJ-Sf-GdIb7i9G9Q7DS7qW4goNKGm4lCYuyfmmmBK1g/viewform?usp=sf_link",
        "LejrNED" : "https://docs.google.com/forms/d/e/1FAIpQLScdvwYeCplIi6xRnSm3shngetASo8DJIIa8VwhW9G1LN3tixQ/viewform?usp=sf_link",
        "LejrOP" : "https://docs.google.com/forms/d/e/1FAIpQLSeOu6IuFyaAD_uOQRCQaHNvJBN-jUwRGARIdODk7FkkMOay9A/viewform?usp=sf_link",
        "Mad" : "https://docs.google.com/forms/d/e/1FAIpQLSdm8hjmLO8wDXf3BThfrEabCX1rguxpeA48XV5xYag3aMcHNA/viewform?usp=sf_link",
        "Natlob" : "https://docs.google.com/forms/d/e/1FAIpQLSeGtA0r7OxvWwA41I6cOvCGfGc9ZLyzzhQ_YnsrBMRdpaWjSQ/viewform?usp=sf_link",
        "Teori" : "https://docs.google.com/forms/d/e/1FAIpQLSdOLW6HaRy0rjIeA0ZM80HSGYDn6na60-uQWvO5T9LQKCkdbw/viewform?usp=sf_link"
    };

    var schedule = {
        "24t" :  {
          "start" : Date.parse("2019-10-13T22:00:00Z"),// Start Mon 14 Oct 00.00 LT
          "slut" : Date.parse("2019-10-14T14:00:00Z") // End Mon 14 Oct 16.00 LT
        },
        "LejrOP" : {
          "start" : Date.parse("2019-10-14T14:00:00Z"), // Start Mon 14 Oct 16.00 LT
          "slut" : Date.parse("2019-10-14T22:00:00Z") // End Tues 15 Oct 00.00 LT
        },
        "Teori" : {
            "start" : Date.parse("2019-10-14T22:00:00Z"), // End Tues 15 Oct 00.00 LT
            "slut" : Date.parse("2019-10-15T13:00:00Z") // End Tues 15 Oct 15.00 LT
        },
        "BytTilNyt" : {
            "start" : Date.parse("2019-10-15T13:00:00Z"), // Start Tues 15 Oct 15.00 LT
            "slut" : Date.parse("2019-10-15T17:00:00Z") // End Tues 15 Oct 19.00 LT
        },
        "Natlob" : {
            "start" : Date.parse("2019-10-15T17:00:00Z"), // Start Tues 15 Oct 19.00 LT
            "slut" : Date.parse("2019-10-16T02:00:00Z") // End Wed 16 Oct 04.00 LT
        },
        "Mad" : {
            "start" : Date.parse("2019-10-16T02:00:00Z"), // Start Wed 16 Oct 04.00 LT
            "slut" : Date.parse("2019-10-16T22:00:00Z") // End Thurs 17 Oct 00.00 LT
        },
        "Bydag" : {
            "start" : Date.parse("2019-10-16T22:00:00Z"), // Start Thurs 17 Oct 00.00 LT
            "slut" : Date.parse("2019-10-17T22:00:00Z") // End Fri 18 Oct 00.00 LT
        },
        "LejrNED" : {
            "start" : Date.parse("2019-10-17T22:00:00Z"), // Start Fri 18 Oct 00.00 LT
            "slut" : Date.parse("2019-10-18T16:00:00Z") // End Fri 18 Oct 18.00 LT
        }
    };

    var now = new Date();

    if (now >= schedule["24t"]["start"] && now <= schedule["24t"]["slut"]) {
        window.location.href = url["24t"];

    } else if (now >= schedule["Bydag"]["start"] && now <= schedule["Bydag"]["slut"]) {
        window.location.href = url["Bydag"];

    } else if (now >= schedule["BytTilNyt"]["start"] && now <= schedule["BytTilNyt"]["slut"]) {
        window.location.href = url["BytTilNyt"];

    } else if (now >= schedule["LejrNED"]["start"] && now <= schedule["LejrNED"]["slut"]) {
        window.location.href = url["LejrNED"];

    } else if (now >= schedule["LejrOP"]["start"] && now <= schedule["LejrOP"]["slut"]) {
        window.location.href = url["LejrOP"];

    } else if (now >= schedule["Mad"]["start"] && now <= schedule["Mad"]["slut"]) {
        window.location.href = url["Mad"];

    } else if (now >= schedule["Natlob"]["start"] && now <= schedule["Natlob"]["slut"]) {
        window.location.href = url["Natlob"];

    } else if (now >= schedule["Teori"]["start"] && now <= schedule["Teori"]["slut"]) {
        window.location.href = url["Teori"];
    } else {
        document.body.innerHTML += '<p><a href="http://planholmen.dk">PLan Holmen</a> er endnu ikke begyndt</p>';
    };

</script>
</body>
</html>
